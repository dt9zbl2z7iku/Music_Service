
{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="auth-form">
        <h2>Регистрация</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
