{% extends 'base.html' %}
{% load static %}
{% block title %}Артисты{% endblock %}
{% block content %}
    <style>
        .artist-list-container {
            text-align: center;
            margin-top: 20px;
        }

        .artist-list-container h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #333;
        }

        .artist-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .artist-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .artist-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .artist-card h2 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #333;
        }

        .btn, .btn-edit, .btn-add {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover, .btn-edit:hover, .btn-add:hover {
            background-color: #5a6268;
        }

        .artist-card a {
            text-decoration: none; /* Убирает подчеркивание */
        }
    </style>
    <div class="artist-list-container">
        <h1>Артисты</h1>
        <div class="artist-cards">
            {% for artist in artists %}
                <div class="artist-card">
                    <a href="{% url 'artist_detail' artist.id %}">
                        <img src="{{ artist.image.url }}" alt="{{ artist.name }}">
                        <h2>{{ artist.name }}</h2>
                    </a>
                    {% if user.is_staff %}
                        <a href="{% url 'edit_artist' artist.id %}" class="btn btn-edit">Редактировать</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        {% if user.is_staff %}
            <a href="{% url 'add_artist' %}" class="btn btn-add">Добавить артиста</a>
        {% endif %}
    </div>
{% endblock %}
